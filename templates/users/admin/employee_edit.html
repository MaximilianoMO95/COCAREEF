{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/employee-edit.css' %}">
{% endblock head %}

{% block content %}
<main class="background-bg">
    <div class="employe-container">
        <h1>Editar Empleado</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar cambios</button>
        </form>
    </div>
</main>
{% endblock %}
